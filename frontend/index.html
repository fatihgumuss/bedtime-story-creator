<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişiselleştirilmiş Masal Oluşturucu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kişiselleştirilmiş Masal Oluşturucu</h1>
            <p>Çocuğunuz için özel bir uyku öncesi hikayesi oluşturun</p>
        </header>

        <main>
            <form id="storyForm">
                <div class="form-section">
                    <h2>Zorunlu Bilgiler</h2>
                    <div class="form-group">
                        <label for="childName">Çocuğun İsmi:</label>
                        <input type="text" id="childName" name="childName" required>
                    </div>
                    <div class="form-group">
                        <label for="childAge">Çocuğun Yaşı:</label>
                        <input type="number" id="childAge" name="childAge" min="1" max="12" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Opsiyonel Bilgiler</h2>
                    <div class="form-group">
                        <label for="message">Hikayenin Vermek İstediği Mesaj:</label>
                        <textarea id="message" name="message" placeholder="Örneğin: Paylaşmanın önemi, Dostluğun değeri, vb."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Hikaye Konusu:</label>
                        <div class="topic-selection">
                            <div>
                                <input type="radio" id="predefinedTopic" name="topicType" value="predefined" checked>
                                <label for="predefinedTopic">Hazır Konu</label>
                            </div>
                            <div>
                                <input type="radio" id="customTopic" name="topicType" value="custom">
                                <label for="customTopic">Özel Konu</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" id="predefinedTopicSection">
                        <label for="predefinedTopicSelect">Hazır Konular:</label>
                        <select id="predefinedTopicSelect" name="predefinedTopicSelect">
                            <option value="Uzay Macerası">Uzay Macerası</option>
                            <option value="Gizemli Orman Keşfi">Gizemli Orman Keşfi</option>
                            <option value="Denizaltı Dünyası">Denizaltı Dünyası</option>
                            <option value="Masal Bahçesi">Masal Bahçesi</option>
                            <option value="Oyuncaklar Diyarı">Oyuncaklar Diyarı</option>
                            <option value="Şeker Ülkesi">Şeker Ülkesi</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="customTopicSection" style="display:none;">
                        <label for="customTopicInput">Özel Konu:</label>
                        <input type="text" id="customTopicInput" name="customTopicInput" placeholder="Örneğin: Dinozorlar ve Ejderhalar">
                    </div>

                    <div class="form-group">
                        <label for="sideCharacters">Hikayedeki Yan Karakterler (virgülle ayırın):</label>
                        <input type="text" id="sideCharacters" name="sideCharacters" placeholder="Örneğin: Kedi Mırmır, Köpek Havhav, Bilge Baykuş">
                    </div>
                </div>

                <div class="form-group submit-group">
                    <button type="submit" id="generateButton">Hikaye Oluştur</button>
                    <div class="loading" id="loadingIndicator" style="display:none;">
                        <div class="spinner"></div>
                        <p>Hikayeniz oluşturuluyor...</p>
                    </div>
                </div>
            </form>

            <div class="story-container" id="storyContainer" style="display:none;">
                <h2>Hikayeniz Hazır!</h2>
                <div class="story-content" id="storyContent"></div>
                <button id="newStoryButton">Yeni Hikaye Oluştur</button>
                <button id="printStoryButton">Hikayeyi Yazdır</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Kişiselleştirilmiş Masal Oluşturucu | Tüm hakları saklıdır</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
